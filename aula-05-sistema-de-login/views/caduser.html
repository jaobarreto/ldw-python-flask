{% extends 'base.html' %} 
{% block content %}
<div class="container col-4">
  <div class="card mt-4">
    <div class="card-body m-auto">
      <h3 class="text-center">Cadastro</h3>
      <form action="{{ url_for('caduser') }}" method="POST">
        <label>Email:</label>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Digite seu email"
          required
        />
        <label>Senha:</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Digite sua senha"
          required
        />
        <br />
        <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
      </form>
      <hr>
      <h6>Já possui conta? <a href="{{url_for('login')}}">Faça o Login!</a></h6>
    </div>
  </div>
</div>
{% endblock content %}
