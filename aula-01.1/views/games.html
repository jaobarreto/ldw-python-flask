<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
  </head>
  <body>
    <h1>Bem-vindo a página de games</h1>
    <hr />
    {# Comentário em Jinja2 #} {% for k, v in game.items() %} {{k}}: {{v}}
    <br />
    {% endfor %}
    <p>O jogo {{game['Título']}} está sendo jogado por:</p>
    <ol>
      {% for j in jogadores: %}
      <li>{{j}}</li>
      {% endfor %}
    </ol>
    <hr />
    <form action="{{url_for('games')}}" method="POST">
      <label>Jogador:</label>
      <input type="text" name="jogador" />
      <input type="submit" value="Entrar" />
    </form>
    <hr />
    <p>O jogo {{game['Título']}} tem {{2025 - game['Ano']}} anos.</p>
  </body>
</html>
